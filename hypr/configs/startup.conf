# #######################################################################################
# Startup config
# #######################################################################################

debug:disable_logs = false

# App to launch at startup
exec-once = hyprpm reload -n # Auto launch plugins
exec-once = /usr/lib/polkit-kde-authentication-agent-1
exec-once = LC_TIME="fr_FR.UTF-8" waybar
exec-once = udiskie & # Automatic mount/umount drive
exec-once = waypaper --restore # wallpaper tool
exec-once = webcord

# applet
exec-once = nm-applet --indicator
exec-once = blueman-applet

# Clipist (clipboard manager)
exec-once = wl-paste --type text --watch cliphist store # Stores only text data
exec-once = wl-paste --type image --watch cliphist store # Stores only image data
