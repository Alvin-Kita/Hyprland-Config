# See https://wiki.hyprland.org/Configuring/Keywords/ for more
# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more

# #######################################################################################
# Variables
# #######################################################################################

# Set binds for my AZERTY keyboard
$1 = ampersand
$2 = eacute
$3 = quotedbl
$4 = apostrophe
$5 = parenleft
$6 = egrave
$7 = minus
$8 = underscore
$9 = ccedilla
$0 = agrave

# Super key
$mainMod = SUPER

# Programs that I use
$terminal = kitty
$fileManager = nautilus
$menu = wofi --show drun
$firefox = firefox-developer-edition


# #######################################################################################
# binds
# #######################################################################################

# App launch
bind = $mainMod, RETURN, exec, $terminal
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, W, exec, $firefox
bindr = $mainMod, $mainMod_L, exec, pkill wofi || wofi --show drun
bind = SUPER, V, exec, cliphist list | wofi --dmenu | cliphist decode | wl-copy

# System apps
bind = $mainMod, L, exec, swaylock #-- Lock session
bindr = $mainMod, K, exec, pkill wlogout || wlogout #-- Shutdown menu

# Audio
bindel=, XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bindel=, XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindl=, XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle

# Brightness

bind=,XF86MonBrightnessDown, exec, brillo -U 1
bind=,XF86MonBrightnessUp, exec, brillo -A 1

# Screenshot
bind = CTRL SHIFT, S, exec, hyprshot -m region
bind = CTRL SHIFT, D, exec, hyprshot -m region --clipboard-only

# Plugins
bind = $mainMod, N, hyprexpo:expo, toggle


# #######
# Windows binds
# #######

# Windows management
bind = $mainMod, Q, killactive
bind = $mainMod, F, togglefloating
bind = $mainMod, P, pseudo
bind = $mainMod, J, togglesplit
bind = $mainMod CTRL, J, swapsplit
bind = $mainMod SHIFT, F, fullscreen

# group
bind = $mainMod, G, togglegroup
bind = ALT, tab, changegroupactive

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Resize windows
binde = $mainMod SHIFT, left, resizeactive,-50 0
binde = $mainMod SHIFT, right, resizeactive,50 0
binde = $mainMod SHIFT, up, resizeactive,0 -50
binde = $mainMod SHIFT, down, resizeactive,0 50

# Move windows
bind = $mainMod CTRL, left, movewindow, l
bind = $mainMod CTRL, right, movewindow, r
bind = $mainMod CTRL, up, movewindow, u
bind = $mainMod CTRL, down, movewindow, d

# Move windows in workspace
bind = $mainMod MAJ CTRL ALT, right, movetoworkspace, m+1
bind = $mainMod MAJ CTRL ALT, left, movetoworkspace, m-1

# Switch workspace
bind = $mainMod ALT, right, workspace, m+1
bind = $mainMod ALT, left, workspace, m-1

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, $1, workspace, 1
bind = $mainMod, $2, workspace, 2
bind = $mainMod, $3, workspace, 3
bind = $mainMod, $4, workspace, 4
bind = $mainMod, $5, workspace, 5
bind = $mainMod, $6, workspace, 6
bind = $mainMod, $7, workspace, 7
bind = $mainMod, $8, workspace, 8
bind = $mainMod, $9, workspace, 9
bind = $mainMod, $0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, $1, movetoworkspace, 1
bind = $mainMod SHIFT, $2, movetoworkspace, 2
bind = $mainMod SHIFT, $3, movetoworkspace, 3
bind = $mainMod SHIFT, $4, movetoworkspace, 4
bind = $mainMod SHIFT, $5, movetoworkspace, 5
bind = $mainMod SHIFT, $6, movetoworkspace, 6
bind = $mainMod SHIFT, $7, movetoworkspace, 7
bind = $mainMod SHIFT, $8, movetoworkspace, 8
bind = $mainMod SHIFT, $9, movetoworkspace, 9
bind = $mainMod SHIFT, $0, movetoworkspace, 10

# Move active window to a workspace silent with mainMod + SHIFT + CTRL [0-9]
bind = $mainMod ALT, $1, movetoworkspacesilent, 1
bind = $mainMod ALT, $2, movetoworkspacesilent, 2
bind = $mainMod ALT, $3, movetoworkspacesilent, 3
bind = $mainMod ALT, $4, movetoworkspacesilent, 4
bind = $mainMod ALT, $5, movetoworkspacesilent, 5
bind = $mainMod ALT, $6, movetoworkspacesilent, 6
bind = $mainMod ALT, $7, movetoworkspacesilent, 7
bind = $mainMod ALT, $8, movetoworkspacesilent, 8
bind = $mainMod ALT, $9, movetoworkspacesilent, 9
bind = $mainMod ALT, $0, movetoworkspacesilent, 10

# Special workspace
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic
bind = $mainMod ALT, S, movetoworkspacesilent, special:magic
